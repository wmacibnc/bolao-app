<ion-header>
  <ion-navbar>
    <ion-title>Bolão Entre amigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Busca por nome"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <button (click)="goBack(item)">
        {{ item[23] }}º {{ item[0] }} - {{ item[22] }} pontos
      </button>
    </ion-item>
  </ion-list>
</ion-content>
