<ion-header>
  <ion-navbar>
    <ion-title>Bolão Entre amigos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fundo">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Busca por nome"></ion-searchbar>
  <ion-list>     
      <a ion-item (click)="goBack(item)" *ngFor="let item of items" class="fundo">
        <div id="circulo1">{{ item[23] }}º</div>
      <span class="nome">{{ item[0] }}</span> - {{ item[22] }} pontos
    </a>
  </ion-list>
</ion-content>
